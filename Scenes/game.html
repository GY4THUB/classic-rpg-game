<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Game</title>
   <link rel="stylesheet" href="game.css">
</head>
<body>
 
 <audio id="sound"></audio>
  
  <div class="navBar" id="navBar">
   <div class="upgrade" id="upgrade">
    UPGRADES
   </div>
   
   <div class="fight" id="fight">
    FIGHT
   </div>
   
   <div class="bosses" id="bosses">
    BOSSES
   </div>
  </div>
  
  <div class="upgrader" id="upgrader">
   <p>UPGRADE</p>
   
   <label id="upgradeDMG">
    Upgrade damage: $<span id="priceDMG"></span>
    </label>
   <label id="upgradeHP">
    Upgrade health: $<span id="priceHP"></span>
    </label>
    <label id="upgradeIncome">
    Upgrade Income: $<span id="priceIncome"></span>
    </label>
    <label id="heal">Heal++ (Free!)</label>
   
  </div>
  
  <div class="fighter" id="fighter">
   <p>Minecraft World</p>
    
    
   <div class="normal" id="normal">
    <div class="villager"></div>
    <label>
     Villager lvl:<span id="normallvl">1</span>
     </label>
    <label>
     Health:<span id="normalhp"></span> Price: 1.05x
     </label>
   </div>
   
   
   <div class="elite" id="elite">
    <div class="zombie"></div>
    <label>
     Zombie lvl:<span id="elitelvl"></span>
     </label>
    <label>
     Health:<span id="elitehp"></span> Damage:<span id="elitedmg"></span>
     </label>
   </div>
   
   
   <div class="soldier" id="soldier">
    <div class="skeleton"></div>
    <label>
     Skeleton lvl:<span id="soldierlvl"></span>
     </label>
    <label>
     Health:<span id="soldierhp">250</span> Damage:<span id="soldierdmg">25</span>
     </label>
   </div>
   
   
   <div class="veteran" id="veteran">
    <div class="irongolem"></div>
    <label>
     Iron Golem lvl:<span id="veteranlvl"></span>
     </label>
    <label>
     Health:<span id="veteranhp">500</span> Damage:<span id="veterandmg">50</span>
     </label>
   </div>
   
   
   <div class="master" id="master">
    <div class="warden"></div>
    <label>
     Warden lvl:<span id="masterlvl"></span>
     </label>
    <label>
     Health:<span id="masterhp">1000</span> Damage:<span id="masterdmg"></span>
     </label>
   </div>
   
   
   <div class="mastermind" id="mastermind">
    <div class="steve"></div>
    <label>
     Steve lvl:<span id="mastermindlvl">1</span>
     </label>
    <label>
     Health:<span id="mastermindhp">2500</span> Damage:<span id="masterminddmg">100</span>
     </label>
   </div>
   
   <div class="thecause" id="thecause">
    <div class="herobrine"></div>
    <label>
     Herobrine lvl:<span id="thecauselvl">1</span>
     </label>
    <label>
     Health:<span id="thecausehp">5000</span> Damage:<span id="thecausedmg">250</span>
     </label>
   </div>
   
   
  </div>
  
  <div class="boss" id="boss">
   <p>BOSSES</p>
   
   <div class="prince" id="prince">
    <div class="commandblock"></div>
    <label>
     Command Block lvl:<span id="princelvl">1</span>
     </label>
    <label>
     Health:<span id="princehp">10000</span> Damage:<span id="princedmg">500</span>
     </label>
   </div>
   
   <div class="queen" id="queen">
    <div class="gigachadsteve"></div>
    <label>
     Gigachad Steve lvl:<span id="queenlvl">1</span>
     </label>
    <label>
     Health:<span id="queenhp">25000</span> Damage:<span id="queendmg">1000</span>
     </label>
   </div>
   
   <div class="king" id="king">
    <div class="heavenlysteve"></div>
    <label>
     Heavenly Steve lvl:<span id="kinglvl">1</span>
     </label>
    <label>
     Health:<span id="kinghp">50000</span> Damage:<span id="kingdmg">1500</span>
     </label>
   </div>
   
   <div class="memeking" id="memeking">
    <div class="minecraft"></div>
    <label>
     Minecraft lvl:<span id="memekinglvl">1</span>
     </label>
    <label>
     Health:<span id="memekinghp">100000</span> Damage:<span id="memekingdmg">2500</span>
     </label>
   </div>
   
   <div class="gigachad" id="gigachad">
    <div class="mojang"></div>
    <label>
     Mojang lvl:<span id="gigachadlvl">1</span>
     </label>
    <label>
     Health:<span id="gigachadhp">500000</span> Damage:<span id="gigachaddmg">5000</span>
     </label>
   </div>
   
   <div class="brocode" id="brocode">
    <div class="broking"></div>
    <label>
     BROCODE lvl:<span id="brocodelvl">1</span>
     </label>
    <label>
     Health:<span id="brocodehp">1000000</span> Damage:<span id="brocodedmg">7500</span>
     </label>
   </div>
   
   <div class="creator" id="creator">
    <div class="owner"></div>
    <label>
     CREATOR lvl:<span id="creatorlvl">1</span>
     </label>
    <label>
     Health:<span id="creatorhp">5000000</span> Damage:<span id="creatordmg">10000</span>
     </label>
   </div>
   
  </div>
  
  
  <div class="fullStatus">
   
   <div class="status">
    <label>
     Health: <span id="health"></span>/<span id="maximhp"></span>
     </label>
    <label>
     Damage: <span id="damage"></span>
     </label>
    <label>
     Level: <span id="lvlstatus"></span>
     </label>
    <label>
     Exp: <span id="exp"></span>/<span id="maxExp"></span>
     </label>
   </div>
   
   <div class="income">
    <label>
     Money: <span id="money"></span>
     </label>
    <label>
     M.p.s: +<span id="moneypersecond">1</span>s
     </label>
    <label>
     Lose: <span id="lose">0</span>
     </label>
    <label>
     Won: <span id="won">0</span>
     </label>
   </div>
  </div>
  
  <footer>Created by: @Langit.</footer>  
</body>
<script src="game.js"></script>
</html>
